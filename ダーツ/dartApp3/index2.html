<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダーツ動作再現アプリ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 5px solid #3498db;
        }
        h2 {
            color: #3498db;
            margin-top: 0;
        }
        .file-input {
            margin-bottom: 15px;
        }
        .file-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            height: 400px;
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
        }
        .progress-bar {
            height: 20px;
            background-color: #3498db;
            border-radius: 4px;
            width: 0;
            transition: width 0.3s;
            text-align: center;
            color: white;
            line-height: 20px;
        }
        #modelInfo {
            font-size: 14px;
            color: #666;
        }
        .chart-container {
            height: 200px;
            margin: 20px 0;
        }
        .visualization {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .visualization > div {
            flex: 1;
            min-width: 300px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #loadingIndicator {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3498db;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .file-list {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-height: 150px;
            overflow-y: auto;
        }
        .file-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .file-list-item:last-child {
            border-bottom: none;
        }
        .remove-file {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 8px;
            cursor: pointer;
            font-size: 12px;
        }
        .remove-file:hover {
            background-color: #c0392b;
        }
        .model-options {
            margin-top: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .processing-status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ダーツ動作再現アプリ</h1>

        <div class="section">
            <h2>1. キャリブレーションデータのアップロード</h2>
            <p>安静時の筋変位データをアップロードしてください。</p>
            <div class="file-input">
                <label for="calibrationFile">キャリブレーションファイル:</label>
                <input type="file" id="calibrationFile" accept=".csv">
            </div>
            <button id="processCalibration">キャリブレーションデータを処理</button>
            <div id="calibrationResult" class="alert alert-info" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>2. トレーニングデータのアップロード</h2>
            <p>筋変位データと腕の角度データを含むトレーニングファイルをアップロードしてください。</p>
            <div class="file-input">
                <label for="trainingFile">トレーニングファイル（複数選択可）:</label>
                <input type="file" id="trainingFile" accept=".csv" multiple>
            </div>
            <div id="trainingFileList" class="file-list" style="display: none;"></div>
            <div class="processing-status" id="processingStatus"></div>
            <button id="processTraining" disabled>トレーニングデータを処理</button>
            <div id="trainingResult" class="alert alert-info" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>3. モデルの構築</h2>
            <p>前処理されたデータを使用してモデルを構築します。</p>
            
            <div class="model-options">
                <h3>モデルオプション</h3>
                <div class="form-group">
                    <label for="epochs">エポック数:</label>
                    <input type="number" id="epochs" min="10" max="500" value="50">
                </div>
                <div class="form-group">
                    <label for="batchSize">バッチサイズ:</label>
                    <input type="number" id="batchSize" min="8" max="128" value="32">
                </div>
                <div class="form-group">
                    <label for="hiddenUnits1">隠れ層1のユニット数:</label>
                    <input type="number" id="hiddenUnits1" min="8" max="64" value="32">
                </div>
                <div class="form-group">
                    <label for="hiddenUnits2">隠れ層2のユニット数:</label>
                    <input type="number" id="hiddenUnits2" min="8" max="64" value="16">
                </div>
                <div class="form-group">
                    <label for="activation">活性化関数:</label>
                    <select id="activation">
                        <option value="relu">ReLU</option>
                        <option value="sigmoid">Sigmoid</option>
                        <option value="tanh">Tanh</option>
                    </select>
                </div>
            </div>
            
            <button id="buildModel" disabled>モデルを構築</button>
            <div id="loadingIndicator">
                <div class="spinner"></div>
                <p>モデル構築中...</p>
            </div>
            <div id="modelResult" class="alert alert-info" style="display: none;"></div>
            <div class="progress-container" id="modelProgressContainer" style="display: none;">
                <div class="progress-bar" id="modelProgressBar">0%</div>
            </div>
            <div id="modelInfo"></div>
        </div>

        <div class="section">
            <h2>4. テストデータのアップロード</h2>
            <p>予測したい筋変位データをアップロードしてください。</p>
            <div class="file-input">
                <label for="testFile">テストファイル:</label>
                <input type="file" id="testFile" accept=".csv">
            </div>
            <button id="processTest" disabled>テストデータを処理</button>
            <div id="testResult" class="alert alert-info" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>5. 動きの再現</h2>
            <p>予測された腕の動きのアニメーション：</p>
            <div class="canvas-container" id="animationContainer"></div>
            <div class="controls">
                <button id="playAnimation" disabled>再生</button>
                <button id="pauseAnimation" disabled>一時停止</button>
                <button id="resetAnimation" disabled>リセット</button>
            </div>
            <div id="angleInfo"></div>
        </div>

        <div class="section">
            <h2>6. データ可視化</h2>
            <div class="visualization">
                <div>
                    <h3>筋変位データグラフ</h3>
                    <div class="chart-container" id="muscleDataChart"></div>
                </div>
                <div>
                    <h3>角度データグラフ</h3>
                    <div class="chart-container" id="angleDataChart"></div>
                </div>
            </div>
        </div>
    </div>
